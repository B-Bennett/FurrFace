<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Furrface</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<header> header </header>

  <body>
    <div class="petProfile">
    <form>
      <form action="addUser" enctype="multipart/form-data" method="post">
        <div class="form-group">
          <label for="username">UserName</label>
          <input type="text" name="username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="imageURL">Image</label>
          <input type="text" name="imageURL" class="form-control" id="imageURL" placeholder="imageURL">
        </div>
        <div class="form-group">
          <label for="petName">Pet Name</label>
          <input type="text" name="petName" class="form-control" id="petName" placeholder="petName">
        </div>
        <div class="form-group">
          <label for="petType">Type of Pet</label>
          <input type="text" name="petType" class="form-control" id="petType" placeholder="Pet Type">
        </div>
        <div class="form-group">
          <label for="petAge">Age of Pet</label>
          <input type="text" name="petAge" class="form-control" id="petAge" placeholder="Pet Age">
        </div>
        <div class="form-group">
          <label for="neighborhood">Neighborhood</label>
          <input type="text" name="neighborhood"class="form-control" id="neighborhood" placeholder="Neighborhood">
        </div>
        <div class="form-group">
          <label for="aboutMe">About Me</label>
          <input name="aboutMe" class="form-control"></input>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>

<aside>find my furry friends</aside>
<footer>footer</footer>

  <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
