<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Furrface</title>
    <link rel="stylesheet" href="styles.css">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </head>
<header> <h1>Furr  Face</h1> </header>

  <body>

    <div class="petProfile">
<div class="petView">
      <form class= "petForm" action="addUser" enctype="multipart/form-data" method="post">
          <!-- <input type="text" name="username" class="form-control" id="username" placeholder="Username"><br>
          <input type="text" name="password" class="form-control" id="password" placeholder="Password"><br> -->
          <input type="text" name="imageURL" class="form-control" id="imageURL" placeholder="Paste an image of your pet here!"><br>
          <input type="text" name="petName" class="form-control" id="petName" placeholder="What's your pet's name?"><br>
          <input type="text" name="petType" class="form-control" id="petType" placeholder="What type of pet do you have?"><br>
          <input type="text" name="petAge" class="form-control" id="petAge" placeholder="How old is your pet?"><br>
          <input type="text" name="neighborhood"class="form-control" id="neighborhood" placeholder="What neighborhood do you live in?"><br>
          <input type="text" name="aboutMe" id="aboutMe" class="form-control" placeholder="My Pet's Interests"><br>
        <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>

<aside>find my furry friends</aside>
</div>
<footer>footer</footer>

  <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
